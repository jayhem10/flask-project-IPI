<html>

<head>
  <title>{% block title %} {% endblock %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://kit.fontawesome.com/24210bf422.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('home') }}">Sharse</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ml-auto ">
        {%if not session.get('user')%}
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('signup') }}">Inscription</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('signin') }}">Connexion</a>
        </li>
        {% endif %}
        {%if session.get('user')%}
        <div class="dropdown nav-item">
          <a class="btn  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="far fa-file fa-3x"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="nav-link drop" href="{{ url_for('create_course') }}">Ajouter un cours</a>
            <a class="nav-link drop" href="{{ url_for('courses', privacy='private', category='aucune') }}">Mes cours</a>
            <a class="nav-link drop" href="{{ url_for('courses', privacy='public', category='aucune') }}">Tous les
              cours</a>
          </div>
        </div>
        <div class="dropdown nav-item">
          <a class="btn  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="far fa-user fa-3x"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="nav-link drop" href="{{ url_for('profile') }}">Mon profil</a>
            <a class="nav-link drop" href="{{ url_for('signout') }}">DÃ©connexion</a>
          </div>
        </div>

        {% endif %}
        <li class="nav-item active">
          <a class="nav-link" href="#">Infos</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block content %}
  {% endblock %}

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/skel.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/util.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
